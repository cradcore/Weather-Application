<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="icon" href="./assets/images/icons/favicon96x96.ico" type="image/x-icon">

    <meta name="theme-color" content="#000">

    <meta name="msapplication-navbar-color" content="#000">

    <!--Safari-->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <!--Descriptive metas-->
    <meta name="description" content="Weather Application">
    <meta name="keywords" content="Weather Application, Weather">
    <meta name="author" content="Corey Craddock">

    <!--Lato font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

    <!--Style-->
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="lds-ripple center display-none">
        <div></div>
        <div></div>
    </div>
    <main>
        <!--Menu button-->
        <button id="open-menu-button" class="ripple">
            <img class="icon-sm-28" src="./assets/images/icons/menu.png" alt="">
        </button>

        <!--Top panel-->
        <section id="current-day-weather-container">
            <!--City-->
            <h1 class="city-label"> Colorado Springs</h1>
            <!--Current weather icon and degrees-->
            <div class="flex-container" id="temperature-summary-container">
                <!--Current weather icon-->
                <div>
                    <img src="./assets/images/summary-icons/clear-day-white.png" alt="">
                </div>
                <!--Degrees and  summary-->
                <div>
                    <h1 id="degrees-label">20&#176;</h1>
                    <h1 id="summary-label">Clear day</h1>
                </div>
            </div>
            <!--Humidity and wind speed-->
            <div class="flex-container" id="humidity-wind-container">
                <!--Humidity-->
                <div>
                    <img class="icon-sm-30" src="./assets/images/icons/humidity.png" alt="">
                    <span>20%</span>
                </div>
                <!--Wind speed-->
                <div>
                    <img class="icon-sm-30" src="./assets/images/icons/wind-speed-flag.png" alt="">
                    <span>3 mph</span>
                </div>
            </div>
        </section>

        <!--Lower panel-->
        <section id="lower-panel">
            <!--Arrow button-->
            <button id="toggle-hourly-weather" class="ripple center_x">
                <img src="./assets/images/icons/up-arrow.png" alt="">
            </button>
            <!--Daily weather-->
            <div id="daily-weather-wrapper" class="lower-panel-body">
                <!--One row-->
                <div class="flex-container weather-box current-day">
                    <!--Day of week-->
                    <div>
                        <h1>Sunday</h1>
                    </div>
                    <!--Temperature and weather icon-->
                    <div class="flex-container">
                        <!--Temperature-->
                        <div>
                            <p>50&#176</p>
                        </div>
                        <!--Weather icon-->
                        <div>
                            <img class="icon-sm-30"  src="./assets/images/summary-icons/clear-day-white.png">
                        </div>
                    </div>
                </div>
            </div>
            <!--Hourly weather-->
            <div id="hourly-weather-wrapper" class="lower-panel-body">
                <!--One row-->
                <div class="flex-container weather-box">
                    <!--Day of week-->
                    <div>
                        <h1>1:00 AM</h1>
                    </div>
                    <!--Temperature and weather icon-->
                    <div class="flex-container">
                        <!--Temperature-->
                        <div>
                            <p>50&#176</p>
                        </div>
                        <!--Weather icon-->
                        <div>
                            <img class="icon-sm-30"  src="./assets/images/summary-icons/clear-day-grey.png">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Menu container-->
        <section id="menu-container">
            <button id="close-menu-button" class="ripple">
                &#10006;
            </button>
            <!--Container-->
            <div>
                <!--Add location-->
                <div id="add-location-wrapper">
                    <input type="text" placeholder="Location" id="location-input">
                    <br>
                    <button id="add-city-button" class="ripple disable">Add City</button>
                    <h1 class="location-label">Colorado Springs</h1>
                </div>

                <!--Saved locations-->
                <div id="saved-locations-wrapper">
                    <div class="flex-container saved-locations-box">
                        <div class="ripple">
                            <h1>Colorado Springs</h1>
                        </div>
                        <div>
                            <button class="ripple remove-saved-location">-</button>
                        </div>
                    </div>
                </div>

            </div>

        </section>
    </main>
    <script src="./scripts/index.js"></script>
</body>
</html>
